<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WORDLE</title>
    <link rel="stylesheet" href="start.css" />
  </head>
  <body>
    <h1>FLEXLE</h1>
    <p>Created by Team Cubes</p>
    <div class="info-box">
      <p>Select a word length to begin...</p>
      <p>This is a very important choice!</p>
      <p>The longer the word, the harder the game...</p>
      <p>Good luck and have fun!</p>
    </div>
    <div class="game-select">
      <select id="word-length-select">
        <option value="4">4 Letters</option>
        <option value="5">5 Letters</option>
        <option value="6">6 Letters</option>
      </select>
      <button id="start-game-button">Start Game</button>
    </div>
    <div></div>

    <script>
      document
        .getElementById("start-game-button")
        .addEventListener("click", () => {
          const wordLength =
            document.getElementById("word-length-select").value;
          localStorage.setItem("wordleSelectedLength", wordLength);
          window.location.href = `index.html?mode=${wordLength}`;
        });

      document
        .getElementById("word-length-select")
        .addEventListener("keydown", (e) => {
          if (e.key === "Enter") {
            document.getElementById("start-game-button").click();
          }
        });
    </script>
  </body>
</html>
